resources:
  - name: selenium-img
    type: image
    integration: Amazon-ecr
    pointer:
      sourceName: "680976004409.dkr.ecr.us-east-1.amazonaws.com/selenium"
      isPull: false
    seed:
      versionName: "selenium-py.8"

  - name: docker-opts
    type: dockerOptions
    version:
      portMappings:
        - 80:80

  - name: selenium
    type: cluster
    integration: Amazon-DEV
    pointer:
      sourceName : "selenium" #name of the cluster to which we are deploying
      region: "us-east-1"
